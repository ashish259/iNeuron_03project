<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
    rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet" />

  <title>Law Page</title>
</head>
  <body>
    <div class="container">
      <section aria-label="navbar">
        <nav class="navbar">
          <div>
            <img src="./assets/white-logo.png" alt="logo" class="logo" />
          </div>
          <div>
            <ul class="list">
              <li class="list-item">Home</li>
              <li class="list-item">Pricing</li>
              <li class="list-item">contact</li>
              <li class="list-item">Terms and Coditions</li>
            <button class="start-button">Get Started</button>
          </ul>
          </div>
        </nav>
      </section>
      <!-- Hero Section -->
      <section aria-label="hero">
        <div class="hero">
          <div class="left">
            <h1 class="hero-heading">Your Justice Is</br>
                Our Top Priority
              </h1>
            </div>
          <div class="right">
            <p class="hero-description">
              As a state of law maintaining justice is </br>
              something that every citizen must pay</br>
              attention to, and we are here to uphold justice</br>
              for you.
            </p>
          </div>
        </div>
      </section>
      <div class="hammer">
        <div class="hammer-image">
          <img src="./assets/image.jpg" alt="image" />
        </div>
      </div>
      <div class="arrow-button">
        <div class="left-button">
         <span> <i class="arrow-left"></i></span>
        </div>
      </div>
        <div class="right-button">
         <span> <i class="arrow-right"></i></span>  
      </div>
    </div>
  </body>
</html>
